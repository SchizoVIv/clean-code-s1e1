<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="topSectionForAddingElementToList">
        <label for="main__label-new-task">Add Item</label>
        <div class="main__box-task">
          <input id="new-task-input"class="main__input-task input-focus" type="text">
          <button class="main__button-add button-hover">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main__title">Todo</h3>
        <ul class="list" id="incomplete">
          <li class="list__item">
            <input class="list__input_checkbox" type="checkbox">
            <label class="list__ladel-task">Pay Bills</label>
            <input type="text" class="list__input-task input-focus">
            <button class="list__button-edit button-hover">Edit</button>
            <button class="list__button-delete button-hover">
              <img  class="list__delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="list__item">
            <input class="list__input_checkbox" type="checkbox">
            <label class="list__ladel-task list__ladel-task_hidden">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input-task list__input-task-text input-focus">
            <button class="list__button-edit button-hover">Save</button>
            <button class="list__button-delete button-hover">
              <img class="list__delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul  class="list" id="completed">
          <li class="list__item">
            <input class="list__input_checkbox" type="checkbox" checked>
            <label class="list__ladel-task">See the Doctor</label>
            <input type="text" class="list__input-task input-focus">
            <button class="list__button-edit button-hover">Edit</button>
            <button class="list__button-delete button-hover">
              <img  class="list__delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
