<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="topSectionForAddingElementToList">
        <label for="main__label-new-task">Add Item</label>
        <div class="main__box-task">
          <input id="new-task-input"class="main__task-input input-focus" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="list" id="incomplete">
        <li class="list__item">
          <input type="checkbox">
          <label class="list__ladel-task">Pay Bills</label>
          <input type="text" class="list__input-task input-focus">
          <button class="list__button-edit">Edit</button>
          <button class="list__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="list__item">
          <input type="checkbox">
          <label class="list__ladel-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input-task input-focus">
          <button class="list__button-edit">Save</button>
          <button class="list__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul  class="list" id="completed">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="list__ladel-task">See the Doctor</label>
          <input type="text" class="list__input-task input-focus">
          <button class="list__button-edit">Edit</button>
          <button class="list__button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
